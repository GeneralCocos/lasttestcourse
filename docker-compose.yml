version: "3.9"

services:
  postgres:
    image: postgres:16
    container_name: postgres
    environment:
      POSTGRES_USER: demo
      POSTGRES_PASSWORD: demo
      POSTGRES_DB: demo
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./postgres/init:/docker-entrypoint-initdb.d

  minio:
    image: minio/minio:latest
    container_name: minio
    environment:
      MINIO_ROOT_USER: minio
      MINIO_ROOT_PASSWORD: minio123
    command: server /data --console-address ":9001"
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio-data:/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/ready"]
      interval: 5s
      timeout: 5s
      retries: 10
      start_period: 10s

  minio-create-bucket:
    image: minio/mc:latest
    container_name: minio-create-bucket
    depends_on:
      minio:
        condition: service_healthy
    entrypoint: >
      /bin/sh -c "
      until mc alias set local http://minio:9000 minio minio123; do
        echo 'Waiting for MinIO...';
        sleep 3;
      done;
      mc mb -p local/warehouse || true &&
      mc mb -p local/landing   || true &&
      sleep 3600
      "

  hive-metastore:
    build:
      context: .
      dockerfile: Dockerfile.hive
    image: hive-with-s3a:latest
    container_name: hive-metastore
    hostname: hive-metastore
    environment:
      - SERVICE_NAME=metastore
      - HIVE_SITE_CONF_hive.metastore.uris=thrift://hive-metastore:9083
      - HIVE_SITE_CONF_hive.metastore.warehouse.dir=file:/warehouse
    ports:
      - "9083:9083"
    depends_on:
      - minio
      - postgres
    volumes:
      - iceberg_warehouse:/warehouse
      - ./conf/core-site.xml:/opt/hive/conf/core-site.xml

  spark-master:
    image: apache/spark:3.5.1-scala2.12-java17-python3-ubuntu
    container_name: spark-master
    hostname: spark-master
    user: "0:0"
    environment:
      - SPARK_NO_DAEMONIZE=true
    command:
      - bash
      - -c
      - |
        mkdir -p /opt/spark/iceberg-warehouse && \
        chmod -R 777 /opt/spark/iceberg-warehouse && \
        /opt/spark/bin/spark-class org.apache.spark.deploy.master.Master \
          --host spark-master \
          --port 7077 \
          --webui-port 8080
    ports:
      - "7077:7077"
      - "8080:8080"
      - "4040:4040"
    depends_on:
      - hive-metastore
      - minio
      - postgres
    volumes:
      - ./spark/jobs:/opt/spark-apps
      - ./data:/opt/data
      - ./conf/core-site.xml:/opt/spark/conf/core-site.xml
      - ./conf/hive-site.xml:/opt/spark/conf/hive-site.xml
      - ./conf/spark-defaults.conf:/opt/spark/conf/spark-defaults.conf
      - iceberg-warehouse:/opt/spark/iceberg-warehouse
      - spark-logs:/opt/spark/logs
      - iceberg_warehouse:/warehouse

  spark-worker:
    image: apache/spark:3.5.1-scala2.12-java17-python3-ubuntu
    container_name: spark-worker
    hostname: spark-worker
    user: "0:0"
    depends_on:
      - spark-master
    environment:
      - SPARK_NO_DAEMONIZE=true
      - SPARK_WORKER_CORES=2
      - SPARK_WORKER_MEMORY=2g
    command:
      - bash
      - -c
      - |
        mkdir -p /opt/spark/iceberg-warehouse && \
        chmod -R 777 /opt/spark/iceberg-warehouse && \
        /opt/spark/bin/spark-class org.apache.spark.deploy.worker.Worker \
          spark://spark-master:7077
    volumes:
      - ./data:/opt/data
      - ./conf/core-site.xml:/opt/spark/conf/core-site.xml
      - ./conf/hive-site.xml:/opt/spark/conf/hive-site.xml
      - ./conf/spark-defaults.conf:/opt/spark/conf/spark-defaults.conf
      - iceberg-warehouse:/opt/spark/iceberg-warehouse
      - spark-logs:/opt/spark/logs
      - iceberg_warehouse:/warehouse

volumes:
  postgres-data:
  minio-data:
  spark-logs:
  iceberg-warehouse:
  iceberg_warehouse:
